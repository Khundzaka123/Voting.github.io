<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eurovision Voting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5f72bd, #9b23ea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .centered {
      text-align: center;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .voting-container {
      display: none;
      opacity: 0;
      transform: translateY(30px);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      animation: fadeSlideIn 0.8s forwards ease;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #fff;
    }

    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #ffffffdd;
      font-size: 16px;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      animation: dropFadeIn 0.4s ease forwards;
    }

    @keyframes dropFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="centered">
    <button class="start-btn" onclick="startVoting()">üé§ Start Voting</button>
  </div>

  <div class="voting-container" id="votingContainer">
    <h2>Eurovision Voting - Distribute 20 Votes</h2>
    <form id="votingForm">
      <div id="voteInputs"></div>
      <button type="submit">Submit Votes</button>
    </form>
  </div>

  <script>
    const countries = ["France", "Spain", "Germany", "Sweden", "Norway", "Italy", "Poland", "Ukraine", "Greece", "UK", "Ireland", "Portugal", "Belgium", "Iceland", "Netherlands", "Finland", "Austria", "Denmark", "Switzerland", "Malta"];
    const container = document.getElementById('voteInputs');

    for (let i = 1; i <= 20; i++) {
      const select = document.createElement("select");
      select.name = `vote${i}`;
      select.required = true;
      select.innerHTML = `<option value="">Vote ${i} - Choose Country</option>` +
        countries.map(c => `<option value="${c}">${c}</option>`).join("");
      select.style.animationDelay = `${i * 0.05}s`; // ‚è± Delay each select a bit
      container.appendChild(select);
    }

    document.getElementById("votingForm").onsubmit = function (e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const votes = [];

      for (let i = 1; i <= 20; i++) {
        votes.push(data.get(`vote${i}`));
      }

      if (new Set(votes).size !== votes.length) {
        alert("üö´ Each vote must go to a different country.");
        return;
      }

      console.log("Votes submitted:", votes);
      alert("‚úÖ Thank you for voting!");
      // send to backend here
    };

    function startVoting() {
      document.querySelector('.start-btn').style.display = 'none';
      const votingBox = document.getElementById('votingContainer');
      votingBox.style.display = 'block';
    }
  </script>

</body>
</html>
